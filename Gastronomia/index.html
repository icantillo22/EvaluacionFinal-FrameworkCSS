<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Venezuelan Food</title>
    <link rel="stylesheet" href="css/foundation.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600i" rel="stylesheet">
  </head>
  <body>
    <!-- NOTE: Fila Principal -->
    <div class="row principal">
      <!-- NOTE: Titulo -->
      <div class="small-12 column">
        <div class="row titulo">
          <div class="large-4 medium-4 small-12 column" id="home">
            <img src="img/logo-full.png" alt="Logo Venezuelan Food" id="logo">
            <h6 id="slogan">"La comida mas variada del continente"</h6>
          </div>
        </div>
        <!-- NOTE: Segunda Fila -->
        <div class="row">
          <!-- NOTE: Buscador, Favoritos -->
          <div class="small-12 medium-4 large-4 column small-order-1">
            <div class="callout izq">

              <!-- NOTE: Buscador -->
              <div class="input-group">
                <input class="input-group-field" type="text">
                <div class="input-group-button">
                  <input type="submit" class="button" value="Buscar">
                </div>
              </div>
              <!-- NOTE: Nav -->
              <div class="">
                <button class="hollow button success expanded" href="#">Inicio</button>
                <button class="hollow button success expanded" href="#">Mi Plato Perfecto</button>
                <button class="hollow button success expanded" href="#">Mis Recetas</button>
              </div>
              <!-- NOTE: Favoritos -->
              <div class="favoritos">
                <h5>Favoritos:</h5>
                <div class="row">

                  <div class="medium-4 column">
                    <img src="img/pabellon.jpg" alt="Pabellon Criollo">
                  </div>

                  <div class="medium-4 column">
                    <img src="img/empanada.jpg" alt="Empanadas">
                  </div>

                  <div class="medium-4 column">
                    <img src="img/arepa.jpg" alt="Arepas">
                  </div>
                </div>

                <div class="row">

                  <div class="medium-4 column">
                    <img src="img/tequenos.jpg" alt="Tequenos">
                  </div>

                  <div class="medium-4 column">
                    <img src="img/hallaca.jpg" alt="Hallaca">
                  </div>

                  <div class="medium-4 column">
                    <img src="img/asado-negro.jpg" alt="Asado Negro">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
